<!DOCTYPE html>
  <head>
    <title>Negamax Tic-tac-toe</title>
    <link rel="stylesheet" href="css/zepto-ttt.css">
  </head>
  <body>
    <h1>Negamax Tic-tac-toe</h1>
    <form>
      <legend>Options</legend>
      <label for='size'>
        Size: <input id='size' type='number' min=3 max=12 value=3 />
      </label>
      <label for='type'>
        Type:
        <select id='type'>
          <option value='pc'>Player vs Computer</option>
          <option value='cc'>Computer vs Computer</option>
          <option value='pp'>Player vs Player</option>
        </select>
      </label>
      <label for='depth'>
        Depth: <input id='depth' type='number' min=2 max=10 value=9 />
      </label>
      <input type='submit' value='Play' />
    </form>
    <table></table>
    <p>Score: <span id='score'></span></p>
    <script src="js/vendor/zepto.min.js"></script>
    <script src="js/zepto-ttt.js"></script>
    <script src="js/example.js"></script>
  </body>
</html>
